
<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
  
    <div class="login-block">
      <h1>Login</h1>
      <input type="text" value="" placeholder="Username" id="username" [(ngModel)]="username"/>
      <input type="password" value="" placeholder="Password" id="password" [(ngModel)]="password"/>
      <button (click)=handleJWTAuthLogin()>Submit</button>
    </div>
  </div>
